<h1>Start new brew</h1>
<p><label for="name">Brew Name</label>
    <input type="text" ng-model="setup.name" class="form-control" />
</p>
<fieldset>
    <legend>
        Setup
    </legend>
    <div>
        <label for="mashTemp">Mash temp</label>
        <input id="mashTemp" type="number" step="0.1" min="0" max="100" ng-model="setup.mashTemp" class="form-control temp">ºC
    </div>
    <p>
        <label for="strikeTemp">Strike temp</label>
        <input id="strikeTemp" type="number" step="0.1" min="0" max="100" ng-model="setup.strikeTemp" class="form-control temp">ºC
    </p>
    <p>
        <label for="spargeTemp">Sparge temp</label>
        <input id="spargeTemp" type="number" step="0.1" min="0" max="100" ng-model="setup.spargeTemp" class="form-control temp">ºC
    </p>
    <p>
        <label for="mashOutTemp">Mash out temp</label>
        <input id="mashOutTemp" type="number" step="0.1" min="0" max="100" ng-model="setup.mashOutTemp" class="form-control temp">ºC
    </p>
    <p>
        <label for="mashTimeInMinutes">Mash time</label>
        <input id="mashTimeInMinutes" type="number" step="1" min="0" max="120" ng-model="setup.mashTimeInMinutes" class="form-control minutes">        min
    </p>
    <p>
        <label for="boilTimeInMinutes">Mash time</label>
        <input id="boilTimeInMinutes" type="number" step="1" min="0" max="200" ng-model="setup.boilTimeInMinutes" class="form-control minutes">        min
    </p>

</fieldset>

<p>
    <button class="btn btn-primary" ng-click="startNewBrew()">Start brew</button>
</p>
